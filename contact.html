    <main>
        <div class="contactUs">



            <div>
                <h2>Get in touch!</h2><br>
                <div class="formContainer">
                    <form action="">
                        <input type="text" id="fName" placeholder="First Name">
                        <span class="firstNameError"></span>

                        <input type="email" id="email" placeholder="Email">

                        <textarea name="texti" id="" cols="20" rows="4" placeholder="Tell us more.."></textarea>

                        <input type="button" value="Submit">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script>
        const fName = document.getElementById('fName');
        const lName = document.getElementById('lName');
        const phone = document.getElementById('phone');
        const email = document.getElementById('email');
        const firstNameError = document.querySelector('.firstNameError');
        const lastNameError = document.querySelector('.lastNameError');
        const phoneError = document.querySelector('.phoneError');
        const emailError = document.querySelector('.emailError');
        const btn = document.querySelector('input[type=button]');

        btn.addEventListener('click', function () {
            if (fName.value == '') {

                firstNameError.innerHTML = "Enter First Name";
                firstNameError.style.color = "red";
                fName.style.border = "1px solid red";
            } else {
                firstNameError.innerHTML = " ";
                fName.style.border = "1px solid ";
            }
            if (lName.value == '') {

                lastNameError.innerHTML = "Enter Last Name";
                lastNameError.style.color = "red";
                lName.style.border = "1px solid red";
            } else {
                lastNameError.innerHTML = " ";
                lName.style.border = "1px solid ";
            }
            if (phone.value == '') {

                phoneError.innerHTML = "Enter Phone Number";
                phoneError.style.color = "red";
                phone.style.border = "1px solid red";
            } else {
                phoneError.innerHTML = " ";
                phone.style.border = "1px solid ";
            }


            if (email.value == '' || email.value.indexOf('@') == -1 || email.value.indexOf('.') == -1) {
                // alert('Please Enter Email');
                emailError.innerHTML = "Enter Email";
                emailError.style.color = "red";
                email.style.border = "1px solid red";
            } else {
                emailError.innerHTML = " ";
                email.style.border = "1px solid ";
            }

        });
    </script>
